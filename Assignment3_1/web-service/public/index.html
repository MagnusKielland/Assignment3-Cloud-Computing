<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="assets/styles.css" />
    <script src="assets/script.js"></script>
  </head>
  <body>
    <h1>Mp3 to Video</h1>
    <a href="/logout">Logout</a>
    <div class="form-container">
        <form id="mp3UploadForm" enctype="multipart/form-data" onsubmit="handleUpload(event, 'mp3UploadForm', 'mp3UploadStatus', '/upload')">
            <label for="uploadFile">Upload MP3 File:</label>
            <input type="file" name="uploadFile" accept=".mp3" />
            <input type="submit" value="Upload MP3" />
            <p id="mp3UploadStatus"></p>
        </form>

        <form id="imageUploadForm" enctype="multipart/form-data" onsubmit="handleUpload(event, 'imageUploadForm', 'imageUploadStatus', '/upload-image')">
            <label for="uploadImage">Upload Image File:</label>
            <input type="file" name="uploadImage" accept="image/*" />
            <input type="submit" value="Upload Image" />
            <p id="imageUploadStatus"></p>
        </form>

        <form id="createVideoForm" action="/visualize" method="post" onsubmit="handleCreateVideo(event)">
            <label for="selectedAudio">Choose an MP3 File:</label>
            <select id="selectedAudio" name="filePath">
            </select>
            <label for="selectedImage">Choose an Image:</label>
            <select id="selectedImage" name="backgroundImageName">
            </select>
            <input type="submit" value="Create Video" />
            <p id="videoCreationStatus"></p>
        </form>

        <form id="downloadVideoForm">
            <label for="selectedVideo">Choose a Video to Download:</label>
            <select id="selectedVideo" name="videoFile">
            </select>
            <button type="button" onclick="downloadVideo()">Download Video</button>
            <button type="button" onclick="refreshFiles()">Refresh List</button>
        </form>
    </div> 
  </body>
</html>
